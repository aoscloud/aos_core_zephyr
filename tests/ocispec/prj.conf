# Enable C++

CONFIG_CPP=y

# Enable test suit

CONFIG_ZTEST=y
CONFIG_ZTEST_NEW_API=y

# Enable debug for tests

CONFIG_DEBUG=y

# Enable file system

CONFIG_FILE_SYSTEM=y
CONFIG_FILE_SYSTEM_LITTLEFS=y

# Enable json lib

CONFIG_JSON_LIBRARY=y

# Disable xen

CONFIG_XEN_DOMAIN_MANAGEMENT=n
CONFIG_XEN_INITIAL_DOMAIN=n
CONFIG_XEN_CONSOLE_SRV=n
CONFIG_XEN_STORE_SRV=n
CONFIG_XEN_LIBFDT=n
CONFIG_XEN_STORE_SRV=n
CONFIG_XEN_SHELL=n
